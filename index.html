

<html>
   Welcome to<b><u>MY</u></b> Pong game!
   <!-- // level dimensions  -->
   <canvas id="gameCanvas" width="700" height="600">
</canvas>
    <script>
        var canvas;
        var canvasContext;
        var ballX = 10;
        var ballSpeedX = 7;
        // get level dimensions and add 2d interface
        window.onload = function() {
            console.log("Hello Friend!")
             canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            var framesPerSecond = 30;
            setInterval(function () {
              moveEverything();
            drawEverything(); }, 1000/framesPerSecond);
         
        }
        function moveEverything() {
            ballX = ballX + ballSpeedX;
            if (ballX > canvas.width) {
            ballSpeedX = -ballSpeedX;
            }
            if (ballX < 0) {
            ballSpeedX = -ballSpeedX;
            }
        }
        // draw level, paddles and ball.
        function drawEverything() {
         
            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0, canvas.width,canvas.height);
            canvasContext.fillStyle = 'red';
            canvasContext.fillRect(ballX,250,10,10);
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(10,200,10,100);
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(680,200,10,100);

        }
       </script>
</html>
